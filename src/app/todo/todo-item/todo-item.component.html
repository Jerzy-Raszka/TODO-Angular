<div>
  <span
    (blur)="editTodo($event)"
    (keydown)="lineBreak($event)"
    contenteditable="true"
    >{{ todoItem.title }}</span
  >
  <input
    (click)="changeStatus()"
    [checked]="todoItem.completed"
    class="checkboxes"
    type="checkbox"
  />
  <button (click)="deleteTodo()" class="deleteTodo" type="button"></button>
</div>
