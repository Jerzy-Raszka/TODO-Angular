<div>
  <span
    (blur)="editTodo($event)"
    (keydown)="lineBreak($event)"
    contenteditable="true"
    >{{ todoItem.title }}</span
  >
  <input
    (click)="changeStatus()"
    [checked]="todoItem.completed"
    type="checkbox"
  />
  <button (click)="deleteTodo()" type="button">Delete</button>
</div>
