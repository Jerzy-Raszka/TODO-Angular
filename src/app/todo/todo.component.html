<app-todo (newTodoEvent)="addTodoToList($event)"></app-todo>
@for (todo of todoList; track $index) {
  <app-todo-item
    [todoItem]="todo"
    [todoIndex]="$index"
    (handleChangeStatus)="statusChange($event)"
    (handleDeleteTodo)="deleteTodo($event)"
    (handleEditTodo)="editTodo($event)"
  ></app-todo-item>
}
