<app-todo (newTodoEvent)="addTodoToList($event)"></app-todo>
@for (todo of todoList; track $index) {
  <app-todo-item
    [todoItem]="todoList[$index]"
    [todoIndex]="$index"
    (changeStatusEvent)="statusChange($event)"
    (deleteTodoEvent)="deleteTodo($event)"
    (editTodoEvent)="editTodo($event)"
  ></app-todo-item>
}
